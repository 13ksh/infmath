<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점수 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }
    #chartContainer {
      width: 60%;
      max-width: 600px;
      height: 500px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #comment {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      text-align: center;
      max-width: 600px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1 id="title">점수 차트</h1>
  <div id="chartContainer">
    <canvas id="scoreChart"></canvas>
  </div>
  <p id="comment"></p>

  <script>
    const params = new URLSearchParams(window.location.search);

    const user = params.get("user") || "사용자";
    const scoreCount = parseInt(params.get("scorecount")) || 0;
    const comment = params.get("comment") || "";

    const labels = [];
    const scores = [];

    for (let i = 1; i <= scoreCount; i++) {
      const label = params.get(`label${i}`) || `점수 ${i}`;
      const score = parseInt(params.get(`score${i}`));
      if (!isNaN(score)) {
        labels.push(label);
        scores.push(score);
      }
    }

    document.getElementById("title").innerText = `${user}님의 점수 차트`;
    if (comment) {
      document.getElementById("comment").innerText = comment;
    }

    new Chart(document.getElementById("scoreChart"), {
    type: "bar",
    data: {
        labels: labels,
        datasets: [{
        label: "점수",
        data: scores,
        backgroundColor: "rgba(54, 162, 235, 0.6)",
        borderColor: "rgba(54, 162, 235, 1)",
        borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
        y: {
            beginAtZero: true,
            max: 100   // y축 최댓값을 항상 100으로
        }
        }
    }
    });

  </script>
</body>
</html>
