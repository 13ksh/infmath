<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점수 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{
      font-family: Arial, sans-serif; margin:0; background:#fff; color:#333;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      height:100vh; padding:40px 0;
    }
    h1{ margin-bottom:20px; font-size:1.8rem; text-align:center }
    #chartContainer{ width:60%; max-width:600px; height:500px }
    canvas{ width:100% !important; height:100% !important }
    #comment{ margin-top:20px; font-size:1rem; color:#555; text-align:center; max-width:600px; line-height:1.5 }
  </style>
</head>
<body>
  <h1 id="title">점수 차트</h1>
  <div id="chartContainer"><canvas id="scoreChart"></canvas></div>
  <p id="comment"></p>
<script>
  // 안전한 UTF-8 Base64 디코더
  const dec = b64 =>
    new TextDecoder().decode(Uint8Array.from(atob(b64), c => c.charCodeAt(0)));

  const params = new URLSearchParams(window.location.search);
  let user = "사용자", comment = "", labels = [], scores = [];

  if (params.get("d")) {
    // 새 방식: ?d=<base64(JSON)>
    try {
      const payload = JSON.parse(dec(decodeURIComponent(params.get("d"))));
      user = payload.user || user;
      comment = payload.comment || "";

      const items = Array.isArray(payload.items) ? payload.items : [];
      labels = [];
      scores = [];

      // ★ 라벨과 점수를 "유효한 것만" 짝지어 push
      items.forEach((it, idx) => {
        const label = it.label || `점수 ${idx + 1}`;
        let val;

        if (typeof it.score === "string") {
          // 1) Base64 시도
          try { val = Number(dec(it.score)); }
          catch { val = Number(it.score); } // 2) 실패하면 그냥 숫자로
        } else {
          val = Number(it.score);
        }

        if (Number.isFinite(val)) {
          labels.push(label);
          scores.push(val);
        }
      });
    } catch (e) {
      console.warn("Base64 payload parse error:", e);
    }
  } else {
    // 구 방식 호환: ?user=&scorecount=&label1=&score1=...
    user = params.get("user") || user;
    comment = params.get("comment") || "";
    const n = parseInt(params.get("scorecount")) || 0;
    for (let i = 1; i <= n; i++) {
      const label = params.get(`label${i}`) || `점수 ${i}`;
      const score = Number(params.get(`score${i}`));
      if (Number.isFinite(score)) { labels.push(label); scores.push(score); }
    }
  }

  // 제목/멘트
  document.getElementById("title").textContent = `${user}님의 점수 차트`;
  if (comment) document.getElementById("comment").textContent = comment;

  // 차트 렌더
  new Chart(document.getElementById("scoreChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "점수",
        data: scores,
        backgroundColor: "rgba(54, 162, 235, 0.6)",
        borderColor: "rgba(54, 162, 235, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: { y: { beginAtZero: true, min: 0, max: 100 } }
    }
  });
</script>
</body>
</html>
